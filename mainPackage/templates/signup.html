<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='signup.css')}}">
</head>

<body>
  <h1 class="signUpTitle">Sign Up</h1>
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <form class="" action="" method="post">
      <!--Email-->
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="sample1">Email</label>
        <input class="mdl-textfield__input" type="email" id="email" name="email" value={{emailText}}>
      </div>

      <!--FirstName-->
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="sample1">First Name</label>
        <input class="mdl-textfield__input" type="text" id="firstName" name="firstName" value={{firstNameText}}>
      </div>

      <!--Last Name-->
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="sample1">Last Name</label>
        <input class="mdl-textfield__input" type="text" id="lastName" name="lastName" value={{lastNameText}}>
      </div>

      <!--Username-->
      <div class="mdl-textfield mdl-js-textfield">

        <input class="mdl-textfield__input" type="text" id="username" name="username" value={{usernameText}}>
        <label class="mdl-textfield__label" for="sample1">Username</label>
      </div>

      <!--Password-->
      <div class="mdl-textfield mdl-js-textfield">
        <label class="mdl-textfield__label" for="sample1">Password</label>
        <input class="mdl-textfield__input" type="text" id="password" name="password" value="">
      </div>

      <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="submit" value="submit" />
    </form>
    <p class="centerTxt">Already have an account? <a href="/">Log In</a></p>

    {% with messages = get_flashed_messages()%}
    {% if messages %}
    {% for msg in messages %}
    <script>
      alert("{{msg}}")
    </script>
    {% endfor%}
    {% endif %}
    {% endwith %}
  </div>
</body>

</html>
