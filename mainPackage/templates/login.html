<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='login-signup.css')}}">
</head>

<body>
  <h1 class="loginTitle">Login</h1>

  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="inputs">
      <form class="" action="" method="post">
          <!--role-->
          <div class="mdl-textfield mdl-js-textfield">
            <select class="mdl-textfield__input" id="role" name="role">
              <option value="select" hidden selected>Role</option>
              <option value="admin">Admin</option>
              <option value="visitor">Visitor</option>
              <option value="staff">Staff</option>
            </select>
          </div>

          <!-- Username -->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username" name="username">
            <label class="mdl-textfield__label" for="sample1">Username</label>
          </div>


          <!--Password-->
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="password" name="password">
            <label class="mdl-textfield__label" for="sample1">Password</label>
          </div>
        </div>
        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="submit" value="submit" />
      </form>


    <p class="centerTxt">Don't have an account? <a href="signup">Sign up</a></p>

    {% with messages = get_flashed_messages()%}
      {% if messages %}
        {% for msg in messages %}
          <script>alert("{{msg}}")</script>
        {% endfor%}
      {% endif %}
    {% endwith %}
  </div>

</body>

</html>
